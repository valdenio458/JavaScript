<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        /* Operadores Aritméticos:
        var totalSoma = 5 + 5
        var totalSub = 9 - 5
        var totalMult = 5 * 5
        var totalDiv = 4 / 2
        Atribuição:
        totalSoma+=10
        totalSub-=4
        totalMult*=2
        totalDiv/=2
        console.log(totalSoma,totalSub,totalMult,totalDiv)*/

        /*Comparação:
        var a = 50
        var b = 20
        var c = a == b
        console.log(c)*/

        /*Lógicos:
        && = e
        || = ou
        ! = não
    </script>
</body>
</html>
