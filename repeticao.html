<!DOCTYPE html>
<html lang="p-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição</title>
</head>
<body>
    <script>
        var i = 0
        str = ''

        while(i < 5) {
            if (i <= 3){
                console.log('É menor que 5')
            } else{
                str+=i
            }
            i++
        }
        console.log(str)
        console.log('Rodando sript')
    </script>
</body>
</html>
